{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <!-- <link rel="stylesheet" href="{%static 'css/bulma.min.css'%}"> -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="{%static 'js/index.js'%}"></script>


  </head>
  <body>
    
<script>
      $(document).ready(function(){
        $(".username_id").change(function () {
        var username = $(this).val();
        $.ajaxSetup({
            headers: {
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            }
        });
        $.ajax({
        url: '{% url "validate" %}',
        method: 'POST',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.taken) {
            alert("Username taken");
          }
        }
      });
    });
      });
</script>

$(document).ready(function(){

  });

</script> -->




    <section class="section">
      <div class="container">


    <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        
    <div class="card">
      <div class="card-content">


    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Create an account</h3>

    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Username</label>
        {{ form.username }}
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Email</label>
        {{ form.email }}
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Password</label>
        {{ form.password }}
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Confirm password</label>
        {{ form.confirm_password }}
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" name='action' class="button is-success">
            Create
          </button>
        </p>
      </div>
    </form>
  </div>

</div>
</div>

</div>
</section>
