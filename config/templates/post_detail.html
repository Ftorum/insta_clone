{% extends 'base.html' %}

{%block content%}
  <section class="section">
    <div class="container">
        
        <div class="columns is-mobile">
            <div class="column">

                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="{{ post.picture.url }}" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-left">
                          <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="media-content">
                          <p class="title is-4">{{ post.user.username }}</p>
                          <p class="subtitle is-6"><a href="{% url 'profile' post.user.pk%}">@{{ post.user.username }}</a></p>
                          <p>Likes: {{all_likes}}
                          {% if user_like == True %}
                            <a href="{% url 'likes' 0 post.id %}"><span class="material-icons">
                            favorite
                            </span>
                            Liked
                          </a>
                          {%else%}
                          <a href="{% url 'likes' 1 post.id %}">
                            <span class="material-icons">
                              favorite_border
                              </span>
                            Like
                          </a>
                          {% endif  %}
                        </p>
                        </div>
                      </div>
                  
                      <div class="content">
                        {{ post.caption }}. <a></a>
                        <!-- <a href="#">#css</a> <a href="#">#responsive</a> -->
                        <br>
                        <time datetime="2016-1-1">{{post.posted}}</time>
                      </div>
                    </div>
                  </div>
                  <br>

            </div>
          </div>


      
    </div>
  </section>

{%endblock%}
